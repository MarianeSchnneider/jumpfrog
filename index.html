<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> JUMP FROG</title>
    
    <link rel="stylesheet" href="CSS/stylesheet.css">

    </head>

    <body>
    
       
                
            
           <script>
            function startGame(){
                window.location.href = "JumpFrogGame.html";

            }

            function customize(){
                window.location.href = "CustomizeMenu.html";
            }

            function exit (){
               window.location.href = "close"
            }

             </script>
        <div class="container"> 
            <img src="Images/STARTGAME.png" alt="homescreen" width="360" height="640">
            <button class="btnStart" onclick="startGame()">START</button>
            <button class="btnCustomize" onclick="customize()">CUSTOMIZE</button>
            <button class="btnExit" onclick="close()">EXIT</button>
      </div>
  
    
        
    </body>
</html>
